<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="container py-5 bg-warning text-center">
        <h2>Add Event Listener</h2>
        <h3>Contador</h3>
        <button class="btn btn-info">Aumentar</button>
        <button class="btn btn-danger">Disminuir</button>
        <h4 class="my-5">Contador: <span id="span">0</span></h4>

        <div class="bg-success py-5">
            <button class="btn btn-dark">Dame click</button>
        </div>
    </div>
    
    <script>
        const btn = document.querySelector('.btn-dark');
        const bgSuccess = document.querySelector('.bg-success');

        btn.addEventListener('click', (e) => {
            console.log('click botÃ³n');
            e.stopPropagation();
        });

        bgSuccess.addEventListener('click', () => {
            console.log('click bgSuccess');
        });

        const btnAumentar = document.querySelector('.btn-info');
        // const btnDisminuir = document.querySelector('.btn-danger');
        const span = document.getElementById('span');
        let contador = 0;

        // addEventListener()
        // btnAumentar.addEventListener('click', () => {
        //     console.log('click en aumentar');
        //     contador++;
        //     span.textContent = contador;
        // });

        // btnDisminuir.addEventListener('click', () => {
        //     console.log('click en disminuir');
        //     contador--;
        //     span.textContent = contador;
        // });
        
        // Event Delegation
        const container = document.querySelector('.container');
        container.addEventListener('click', (e) => {
            // console.log(e.target);
            // console.log(e.target.classList.contains('btn-info'));
            if (e.target.classList.contains('btn-info')) {
                contador++;
                span.textContent = contador;
            }

            if (e.target.classList.contains('btn-danger')) {
                contador--;
                span.textContent = contador;
            }
            e.stopPropagation();
        });

        document.body.addEventListener('click', () => {
            console.log('Diste click en el body');
        });
    </script>
</body>
</html>
